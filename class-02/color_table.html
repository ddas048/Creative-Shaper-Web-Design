<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Class-02</title>
    </head>
    <body>
        <table cellpadding="0" cellspacing="0" border="0" align="center" width="900">
           <!-- 1st row start -->
            <tr>
                <td width="900" height="100" bgcolor="#2493c4">
                    <table cellpadding="0" cellspacing="0" border="0" width="900">
                        <tr>
                            <td  width="450" height="100" bgcolor="#0ba835"></td>
                            <td  width="450" height="100" bgcolor="#e7f729">
                                <table cellpadding="0" cellspacing="0" border="0" width="450">
                                    <tr>
                                        <td width="450" height="50" bgcolor="#f1f1f1"></td>
                                    </tr>
                                    <tr>
                                         <td width="450" height="50" bgcolor="#cc0a89">
                                             <table cellpadding="0" cellspacing="0" border="0" width="450">
                                                 <tr>
                                                     <td width="200" height="50" bgcolor="#1d9a13"></td>
                                                     <td width="50" height="50" bgcolor="#1a1a1a">
                                                         <table cellpadding="0" cellspacing="0" border="0" width="50">
                                                             <tr>
                                                                 <td width="50" height="25" bgcolor="#fff"></td>
                                                             </tr>
                                                              <tr>
                                                                 <td width="50" height="25" bgcolor="#ce0303"></td>
                                                             </tr>
                                                         </table>
                                                     </td>
                                                      <td width="200" height="50" bgcolor="#7c3ef0"></td>
                                                 </tr>
                                             </table>
                                         </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <!-- 1st row end -->
            
            <!-- 2nd row start -->
            <tr>
                <td width="900" height="300" bgcolor="#e815b7"></td>
            </tr>
            <!-- 2nd row end -->
            
             <!-- 3rd row start -->
            <tr>
                <td width="900" height="400" bgcolor="#79930b">
                    <table cellspacing="0" cellpadding="0" border="0" width="900">
                        <tr>
                            <td width="300" height="400" bgcolor="#d318af"></td>
                            <td width="300" height="400" bgcolor="#0d847b">
                                <table cellspacing="0" cellpadding="0" border="0" width="300">
                                    <tr>
                                        <td width="300" height="150" bgcolor="#249d9d"></td>
                                    </tr>
                                     <tr>
                                        <td width="300" height="100" bgcolor="#de1241"></td>
                                    </tr>
                                     <tr>
                                        <td width="300" height="150" bgcolor="#0c8b16">
                                            <table cellspacing="0" cellpadding="0" border="0" width="300">
                                                <tr>
                                                    <td width="100" height="150" bgcolor="#b5e534"></td>
                                                    <td width="100" height="150" bgcolor="#082689"></td>
                                                    <td width="100" height="150" bgcolor="#2fff14"></td>
                                                </tr>
                                            </table>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                            <td width="300" height="400" bgcolor="#a52a05"></td>
                        </tr>
                    </table>
                </td>
            </tr>
            <!-- 3rd row end -->
            
             <!-- 4th row start -->
            <tr>
                <td width="900" height="100" bgcolor="#0d37e6"></td>
            </tr>
            <!-- 4th row end -->
        </table>
    </body>
</html>
