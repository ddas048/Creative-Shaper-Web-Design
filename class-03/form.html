<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>class-03</title>
</head>

<body>
    <form>
        <label>Name:</label>
        <input type="text" name="nam" placeholder="enter your name" size="50"><br><br>
        <label>Email:</label>
        <input type="email" name="em" placeholder="enter your email" size="50"><br><br>
        <label>Password:</label>
        <input type="password" name="pass" placeholder="enter your password" size="50"><br><br>
        <label>Phone:</label>
        <input type="tel" name="phn" placeholder="enter your phone" size="50"><br><br>
        <label>Subject:</label>
        <input type="text" name="sub" placeholder="enter your Subject" size="50"><br><br>
        <label>Message:</label>
        <textarea name="mess" rows="10" cols="25" placeholder="enter your Message"></textarea><br><br>
        <label>Date Of Birth:</label>
        <select name="date">
            <option value="0" selected>Date</option>
            <option value="1" selected>1</option>
            <option value="2" selected>2</option>
            <option value="3" selected>3</option>
            <option value="31" selected>31</option>
        </select>
        <select name="month">
            <option value="0" selected>Month</option>
            <option value="1" selected>jan</option>
            <option value="2" selected>feb</option>
            <option value="3" selected>mar</option>
            <option value="12" selected>dec</option>
        </select>
        <select name="year">
            <option value="0" selected>Year</option>
            <option value="1" selected>1995</option>
            <option value="2" selected>1996</option>
            <option value="3" selected>2019</option>
            <option value="12" selected>2020</option>
        </select>
        <input type="date" name="tarik"><br><br>
        <label>Gender:</label>
        <input type="radio" value="1" name="gen" checked>male
        <input type="radio" value="2" name="gen">female
        <input type="radio" value="1" name="gen">Others<br><br>
        <label>Course:</label>
        <input type="checkbox" name="gd" value="1">GD
        <input type="checkbox" name="wdd" value="2">WDD
        <input type="checkbox" name="wd" value="3">Wd
        <input type="checkbox" name="py" value="4">PY<br><br>
        <label>Upload File:</label>
        <input type="file" name="file"><br><br>
        <button type="submit" value="send">Send</button>
        <button type="reset" value="clr">Clear</button>
    </form>
</body>

</html>
